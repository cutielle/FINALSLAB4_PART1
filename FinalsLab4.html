<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalsLab4</title>
</head>
<body>
    <b>Enter a number: </b><input type="text" id="UserNumber" placeholder="Enter a number" oninput="FunctionResult()" size="10">
    <br>
    
    <br><b>Call to ES5 Function: </b><br><div id="resultES5"></div><br>

    <b>Call to ES6 Function: </b><br><div id="resultES6"></div><br>

    <script>
        function FunctionResult() {
            var number = parseFloat(document.getElementById('UserNumber').value);
            if (number) {
                document.getElementById('resultES5').innerText = ES5Result(number);
                document.getElementById('resultES6').innerText = ES6Result(number);
            } else {
                document.getElementById('resultES5').innerText = '';
                document.getElementById('resultES6').innerText = '';
            }
        }
        
        // ES5 Function Construct
        function ES5Result(number) {
            if (typeof number!== 'number' || number >= 0) {
                if (number % 2 === 0) { return "The number is even and positive"; 
            } 
                else { return "The number is odd and positive"; }
            }
              else{
                if (number % 2 === 0) { return "The number is even and negative"; 
            } 
                else { return "The number is odd and negative"; }
            }
        }
        
        // ES6 Function Construct - Fat Arrow Notation
        const ES6Result = (number) => {
            if (typeof number!== 'number' || number >= 0) {
              return number % 2 === 0? "The number is even and positive" : "The number is odd and positive";
            } else {
              return number % 2 === 0? "The number is even and negative" : "The number is odd and negative";
            }
          }
    </script>
</body>
</html>
